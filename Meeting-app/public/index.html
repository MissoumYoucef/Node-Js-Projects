<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting App</title>
</head>
<body>
  <h1>Welcome to the Meeting App</h1>
  <a href="/create-meeting">Create a new meeting</a>
  <form id="join-meeting-form">
    <input type="text" id="meetingId" name="meetingId" placeholder="Enter meeting code" required>
    <button type="submit">Join Meeting</button>
  </form>
  <script>
    document.getElementById('join-meeting-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const meetingId = document.getElementById('meetingId').value;
      if (meetingId) {
        window.location.href = `/meeting/${meetingId}`;
      } else {
        alert('Please enter a meeting code');
      }
    });
  </script>
</body>
</html>
